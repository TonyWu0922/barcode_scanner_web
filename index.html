<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>條碼掃描器（強化版）</title>
</head>
<body>
  <h2>上傳商品資料 (Excel)</h2>
  <input type="file" id="excelFile" accept=".xlsx" />

  <h2>掃描條碼</h2>
  <button id="startBtn">啟動鏡頭</button>
  <video id="video" width="640" height="480" style="border: 1px solid gray;"></video>

  <h3>掃描結果</h3>
  <pre id="result">尚未掃描</pre>

  <script type="module">
    import {
      BrowserMultiFormatReader,
      BarcodeFormat
    } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';
    import * as XLSX from 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/+esm';

    const reader = new BrowserMultiFormatReader();
    const formats = [ BarcodeFormat.EAN_13, BarcodeFormat.EAN_8, BarcodeFormat.CODE_128, BarcodeFormat.UPC_A ];

    const resultDiv = document.getElementById("result");
    const videoElement = document.getElementById("video");
    const startBtn = document.getElementById("startBtn");

    let productData = {}; // 條碼 => 商品資料

    // Excel 處理
    document.getElementById('excelFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        let count = 0;
        json.forEach(item => {
          const code = item['條碼編號']?.toString()?.trim();
          if (code && item['品號'] && item['品名']) {
            productData[code] = {
              itemNumber: item['品號'],
              itemName: item['品名']
            };
            count++;
          }
        });

        alert(`✅ 已載入 ${count} 筆商品資料`);
      };
      reader.readAsArrayBuffer(file);
    });

    // 掃描條碼
    async function startScanner() {
      resultDiv.textContent = '📷 掃描中...';
      startBtn.disabled = true;

      try {
        const result = await reader.decodeOnceFromVideoDevice(
          { facingMode: "environment" },
          videoElement,
          { formats }
        );

        const scannedCode = result.getText().trim();
        const formattedCode = scannedCode.padStart(13, '0'); // EAN-13 比對補零

        const product = productData[formattedCode] || {
          itemNumber: "❌ 找不到品號",
          itemName: "❌ 找不到品名"
        };

        resultDiv.textContent = `條碼：${scannedCode}\n品號：${product.itemNumber}\n品名：${product.itemName}`;
      } catch (err) {
        resultDiv.textContent = `⚠️ 掃描錯誤或取消：${err}`;
      } finally {
        startBtn.disabled = false;
      }
    }

    startBtn.addEventListener("click", startScanner);
  </script>
</body>
</html>
