<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR æ¢ç¢¼è¾¨è­˜å™¨</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
  <h2>ä¸Šå‚³å•†å“è³‡æ–™ (Excel)</h2>
  <input type="file" id="excelFile" accept=".xlsx" />

  <h2>æ–‡å­—è¾¨è­˜æ¢ç¢¼æ•¸å­— (OCR)</h2>
  <button id="startOcrBtn">ğŸ“¸ å•Ÿå‹•è¾¨è­˜</button>
  <video id="video" autoplay muted playsinline style="display: none; width: 300px; height: auto; border: 1px solid gray;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <h3>è¾¨è­˜çµæœ</h3>
  <pre id="result">å°šæœªè¾¨è­˜</pre>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const resultDiv = document.getElementById("result");
    const startOcrBtn = document.getElementById("startOcrBtn");

    let productData = {};

    // è®€å– Excel
    document.getElementById("excelFile").addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        let count = 0;
        json.forEach(item => {
          const code = item["æ¢ç¢¼ç·¨è™Ÿ"]?.toString()?.trim();
          if (code && item["å“è™Ÿ"] && item["å“å"]) {
            productData[code] = {
              itemNumber: item["å“è™Ÿ"],
              itemName: item["å“å"]
            };
            count++;
          }
        });
        alert(`âœ… å·²è¼‰å…¥ ${count} ç­†å•†å“è³‡æ–™`);
      };
      reader.readAsArrayBuffer(file);
    });

    async function startOcrScan() {
      resultDiv.textContent = "ğŸ“· é–‹å•Ÿé¡é ­ä¸­...";
      startOcrBtn.disabled = true;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.style.display = "block";

        setTimeout(async () => {
          if (!video.videoWidth || !video.videoHeight) {
            resultDiv.textContent = "ğŸš« ç„¡æ³•å–å¾—å½±åƒå°ºå¯¸ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";
            stream.getTracks().forEach(track => track.stop());
            startOcrBtn.disabled = false;
            return;
          }

          const context = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // è£åˆ‡åº•éƒ¨ä¸­é–“çš„å€åŸŸ
          const cropHeight = 80;
          const cropWidth = canvas.width * 0.8;
          const cropX = (canvas.width - cropWidth) / 2;
          const cropY = canvas.height - cropHeight - 30;

          const imageData = context.getImageData(cropX, cropY, cropWidth, cropHeight);
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = cropWidth;
          tempCanvas.height = cropHeight;
          const tempCtx = tempCanvas.getContext("2d");
          tempCtx.putImageData(imageData, 0, 0);

          const dataUrl = tempCanvas.toDataURL("image/png");

          stream.getTracks().forEach(track => track.stop());
          video.style.display = "none";
          resultDiv.textContent = "ğŸ” æ­£åœ¨é€²è¡Œæ–‡å­—è¾¨è­˜...";

          const result = await Tesseract.recognize(dataUrl, "eng", {
            logger: m => console.log(m),
            tessedit_char_whitelist: "0123456789",
          });

          const match = result.data.text.match(/\b\d{13}\b/); // æ‰¾å‡ºé€£çºŒ 13 ç¢¼

          if (match) {
            const code = match[0];
            const product = productData[code] || {
              itemNumber: "âŒ æ‰¾ä¸åˆ°å“è™Ÿ",
              itemName: "âŒ æ‰¾ä¸åˆ°å“å"
            };
            resultDiv.textContent = `æ¢ç¢¼ï¼š${code}\nå“è™Ÿï¼š${product.itemNumber}\nå“åï¼š${product.itemName}`;
          } else {
            resultDiv.textContent = `ğŸš« æœªæ‰¾åˆ°æœ‰æ•ˆçš„ 13 ç¢¼æ¢ç¢¼\nğŸ” OCR çµæœï¼š\n${result.data.text.trim()}`;
          }

          startOcrBtn.disabled = false;
        }, 2500);
      } catch (err) {
        resultDiv.textContent = `ğŸš« é¡é ­ç„¡æ³•å•Ÿå‹•ï¼š${err.message}`;
        startOcrBtn.disabled = false;
      }
    }

    startOcrBtn.addEventListener("click", startOcrScan);
  </script>
</body>
</html>
